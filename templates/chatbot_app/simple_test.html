<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clang AI Assistant - Simple Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            margin-left: auto;
            background: #667eea;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
        }

        .bot-message {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background: #5a6fd8;
        }

        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing {
            display: none;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Clang AI Assistant</h1>
            <p>Advanced AI with Medical, Math, Code & Knowledge Capabilities</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div style="text-align: center; padding: 20px;">
                    <h3>Welcome to Clang!</h3>
                    <p>Ask me anything - I'm here to help!</p>
                </div>
            </div>
        </div>
        
        <div class="typing" id="typing">
            ðŸ¤– Clang AI is thinking...
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Simple, working chatbot interface
        let currentSessionId = null;
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typing = document.getElementById('typing');

        console.log('Elements loaded:', {
            chatMessages: !!chatMessages,
            messageInput: !!messageInput,
            sendButton: !!sendButton,
            typing: !!typing
        });

        // Send message function
        async function sendMessage() {
            console.log('Send button clicked!');
            
            const message = messageInput.value.trim();
            if (!message) {
                console.log('Empty message');
                return;
            }

            console.log('Sending message:', message);

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            typing.style.display = 'block';

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                // Add bot response
                const botResponse = data.bot_response.content || data.response || 'No response received';
                addMessage(botResponse, 'bot');

                // Update session ID
                if (data.session_id) {
                    currentSessionId = data.session_id;
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error. Please try again.', 'bot');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                typing.style.display = 'none';
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(content, type) {
            console.log('Adding message:', type, content);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            console.log('Message added successfully');
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            console.log('Send button clicked!');
            sendMessage();
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                console.log('Enter key pressed!');
                e.preventDefault();
                sendMessage();
            }
        });

        // Test function
        window.testSend = function() {
            messageInput.value = 'Test message';
            sendMessage();
        };

        // Focus on input
        messageInput.focus();
        console.log('Simple chatbot initialized successfully!');
    </script>
</body>
</html>
