<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clang AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .session-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Enhanced response types */
        .medical-response {
            background: #f8fffe;
            border-left: 4px solid #28a745;
            padding: 16px;
            border-radius: 8px;
        }

        .code-response {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        .math-response {
            background: linear-gradient(135deg, #fef7ff 0%, #f3e8ff 100%);
            border-left: 4px solid #8b5cf6;
            padding: 16px;
            border-radius: 8px;
        }

        .knowledge-response {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            border-left: 4px solid #f59e0b;
            padding: 16px;
            border-radius: 8px;
        }

        .conversation-response {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #0ea5e9;
            padding: 16px;
            border-radius: 8px;
        }

        .writing-response {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            border-left: 4px solid #ec4899;
            padding: 16px;
            border-radius: 8px;
        }

        .code-block {
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'SF Mono', monospace;
        }

        .code-inline {
            background: #f1f5f9;
            color: #dc2626;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
            font-size: 13px;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }

        .typing-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .typing-avatar {
            font-size: 24px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots .dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: typingDots 1.4s infinite;
        }

        .typing-dots .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDots {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            position: relative;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            overflow-y: auto;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.3s;
            white-space: nowrap;
        }

        #sendButton:hover {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Clang AI</h1>
            <p style="margin: 5px 0; font-size: 14px; opacity: 0.9;">
                Advanced AI with Medical, Math, Code & Knowledge Capabilities
            </p>
            <div class="session-info">Session: <span id="sessionId">New Session</span></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div style="text-align: center; padding: 20px;">
                    <h3>Welcome to Clang!</h3>
                    <p>Ask me anything - I'm here to help!</p>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-content">
                <div class="typing-avatar">ü§ñ</div>
                <div class="typing-text">
                    <span>Clang AI is thinking</span>
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Simple, working chatbot interface
        let currentSessionId = null;
        
        // Get DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const sessionIdSpan = document.getElementById('sessionId');

        console.log('Elements loaded:', {
            chatMessages: !!chatMessages,
            messageInput: !!messageInput,
            sendButton: !!sendButton,
            typingIndicator: !!typingIndicator,
            sessionIdSpan: !!sessionIdSpan
        });

        // Send message function
        async function sendMessage() {
            console.log('Send button clicked!');
            
            const message = messageInput.value.trim();
            if (!message) {
                console.log('Empty message');
                return;
            }

            console.log('Sending message:', message);

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            if (typingIndicator) {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                // Add bot response
                const botResponse = data.bot_response.content || data.response || 'No response received';
                addMessage(botResponse, 'bot');

                // Update session ID
                if (data.session_id && sessionIdSpan) {
                    currentSessionId = data.session_id;
                    sessionIdSpan.textContent = data.session_id.substring(0, 8) + '...';
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error. Please try again.', 'bot');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                if (typingIndicator) {
                    typingIndicator.style.display = 'none';
                }
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(content, type) {
            console.log('Adding message:', type, content);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'bot') {
                // Apply enhanced styling based on content
                const responseType = detectResponseType(content);
                messageDiv.className += ` ${responseType}`;
                messageDiv.innerHTML = formatResponse(content);
            } else {
                messageDiv.textContent = content;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            console.log('Message added successfully');
        }

        // Detect response type for styling
        function detectResponseType(content) {
            const lowerContent = content.toLowerCase();
            
            if (lowerContent.includes('medical') || lowerContent.includes('medication') || 
                lowerContent.includes('condition') || lowerContent.includes('symptom') ||
                lowerContent.includes('health') || lowerContent.includes('doctor')) {
                return 'medical-response';
            }
            
            if (content.includes('```') || lowerContent.includes('function') || 
                lowerContent.includes('code') || lowerContent.includes('programming') ||
                lowerContent.includes('javascript') || lowerContent.includes('python')) {
                return 'code-response';
            }
            
            if (lowerContent.includes('math') || lowerContent.includes('equation') || 
                lowerContent.includes('calculate') || lowerContent.includes('solve') ||
                /[+\-*/=()^‚àö‚à´‚àÇ‚àë‚àè]/g.test(content)) {
                return 'math-response';
            }
            
            if (lowerContent.includes('knowledge') || lowerContent.includes('information') || 
                lowerContent.includes('fact') || lowerContent.includes('history') ||
                lowerContent.includes('science') || lowerContent.includes('geography')) {
                return 'knowledge-response';
            }
            
            if (lowerContent.includes('writing') || lowerContent.includes('grammar') || 
                lowerContent.includes('spelling') || lowerContent.includes('style')) {
                return 'writing-response';
            }
            
            return 'conversation-response';
        }

        // Format response with enhanced styling
        function formatResponse(content) {
            // Convert line breaks to HTML
            content = content.replace(/\n/g, '<br>');
            
            // Format code blocks
            content = content.replace(/```([\s\S]*?)```/g, '<div class="code-block">$1</div>');
            
            // Format inline code
            content = content.replace(/`([^`]+)`/g, '<span class="code-inline">$1</span>');
            
            // Format bold text
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Format italic text
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            return content;
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Event listeners
        if (sendButton) {
            sendButton.addEventListener('click', () => {
                console.log('Send button clicked!');
                sendMessage();
            });
        }

        if (messageInput) {
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    console.log('Enter key pressed!');
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', autoResizeTextarea);
        }

        // Focus on input
        if (messageInput) {
            messageInput.focus();
        }

        console.log('Clang AI Chatbot initialized successfully!');
    </script>
</body>
</html>
